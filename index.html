<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time to Play!</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="gameBoard">
        <div class="row">
            <div id="a1" class="" onclick="myFunction(event)"></div>
            <div id="b1" class="" onclick="myFunction(event)"></div>
            <div id="c1" class="" onclick="myFunction(event)"></div>
        </div>
        <div class="row">
            <div id="a2" class="" onclick="myFunction(event)"></div>
            <div id="b2" class="" onclick="myFunction(event)"></div>
            <div id="c2" class="" onclick="myFunction(event)"></div>
        </div>
        <div class="row">
            <div id="a3" class="" onclick="myFunction(event)"></div>
            <div id="b3" class="" onclick="myFunction(event)"></div>
            <div id="c3" class="" onclick="myFunction(event)"></div>
        </div>
    </div>
</body>
<script>
    var gameSequence = {a1:'', a2:'', a3:'', b1:'', b2:'', b3:'', c1:'', c2:'', c3:''};

    var saveIndex;
    function myFunction(event) { 
        var boxId = event.target.id;
        var box = document.getElementById(boxId);
        if (!box.hasChildNodes()) {
            var node = document.createElement("div");
            saveIndex = saveIndex | 1;
            if(saveIndex == 1) {
                node.classList.add("x");
                saveIndex = 2;
            } else {
                node.classList.add("o");
                saveIndex = 1;
            }
            box.appendChild(node);
            box.classList.add("notAllowed");
            gameSequence[boxId] = saveIndex;     
        }
        check();
    }
    
    function check() {
        if(gameSequence.a1 != '' && gameSequence.a1 == gameSequence.a2 && gameSequence.a1 == gameSequence.a3 ||
        gameSequence.b1 != '' && gameSequence.b1 == gameSequence.b2 && gameSequence.b1 == gameSequence.b3 ||
        gameSequence.c1 != '' && gameSequence.c1 == gameSequence.c2 && gameSequence.c1 == gameSequence.c3 ||
        gameSequence.a1 != '' && gameSequence.a1 == gameSequence.b1 && gameSequence.a1 == gameSequence.c1 ||
        gameSequence.a2 != '' && gameSequence.a2 == gameSequence.b2 && gameSequence.a2 == gameSequence.c2 ||
        gameSequence.a3 != '' && gameSequence.a3 == gameSequence.b3 && gameSequence.a3 == gameSequence.c3 ||
        gameSequence.a1 != '' && gameSequence.a1 == gameSequence.b2 && gameSequence.a1 == gameSequence.c3 ||
        gameSequence.a3 != '' && gameSequence.a3 == gameSequence.b2 && gameSequence.a3 == gameSequence.c1)
    {alert('game over');}
    }
</script>
</html>
